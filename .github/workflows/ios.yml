name: iOS workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Workspace Build for default scheme and generic/platform=iOS with No code signing
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Default Scheme
        run: |
          scheme_list=$(xcodebuild -list -json | tr -d "\n")
          default=$(echo $scheme_list | ruby -e "require 'json'; puts JSON.parse(STDIN.gets)['project']['targets'][0]")
          echo $default | cat >default
          echo Using default scheme: $default
      - name: install-cocoapods-action
          # You may pin to the exact commit or the version.
          # uses: NiftyStack/install-cocoapods-action@aa5cb6a8e0bdcbcbf4f8705331af26b602af91b2
        uses: NiftyStack/install-cocoapods-action@1.0.0
      - name: Build
        env:
          scheme: ${{ 'default' }}
          platform: ${{ 'iOS Simulator' }}
        run: |
          xcodebuild -workspace Task.xcworkspace -scheme Task -configuration Debug -showdestinations
          xcodebuild -workspace "Task.xcworkspace" -scheme "Task" -destination "generic/platform=iOS" -configuration Release build CODE_SIGNING_ALLOWED=NO
